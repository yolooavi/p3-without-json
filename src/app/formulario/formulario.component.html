<h1>Formulario de adopción de gato</h1>
<div class="container my-4">

    <form action="URL absoluta o relativa" method="post" width>
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="name">Nombre y Apellido:</label>
            <input type="text" id="name" name="name" class="form-control w-100" required><br>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
        </fieldset>
        
        <fieldset>
            <legend>Selección de Gato</legend>
            <label for="cat">Selecciona un gato:</label>
            <select id="cat" name="cat" required>
                <option value="Gatito">Gatito</option>
                <option value="Lena">Lena</option>
                <option value="Felix">Felix</option>
                <option value="Luna">Luna</option>
                <option value="Simba">Simba</option>
            </select><br>
            
            <label for="reason">Motivo de la adopción:</label>
            <textarea id="reason" name="reason" rows="4" cols="30" required></textarea>
            <br>
        </fieldset>
        
        <fieldset>
            <legend>Condiciones de Adopción</legend>
            
            <div class="input-group">
                <label for="home_type">Tipo de vivienda:</label>
                <input type="radio" id="home_apartment" name="home_type" value="apartment" required>
                <label for="home_apartment">Apartamento</label>
                <input type="radio" id="home_house" name="home_type" value="house" required>
                <label for="home_house">Casa</label>
            </div>
            
            <div class="input-group">
                <label for="other_pets">¿Tienes otras mascotas?</label>
                <input type="checkbox" id="other_pets" name="other_pets">
            </div>
            
            <div class="input-group">
                <label for="experience">¿Has tenido un gato antes?</label>
                <input type="checkbox" id="experience" name="experience">
            </div>
        </fieldset>
        
       
        <input type="submit" style="margin-right: 1rem;" value="Enviar Solicitud">
        <input type="reset" value="Borrar Formulario">
    </form>
</div>
